name: Run HTTP test

on:
  - push

jobs:
  nginx-php-fpm:

    runs-on: ubuntu-22.04

    env:
      PHP_VERSION: 8.1

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      # To be compatible with nektos/act
      - name: Install required packages
        if: ${{ env.ACT }}
        run: |
          sudo apt update
          sudo apt install -y --no-upgrade php${{ env.PHP_VERSION }}-fpm nginx gettext-base

      - name: Setup PHP-FPM
        env:
          VERSION: ${{ env.PHP_VERSION }}
        run: |
          sudo apt install -y --no-upgrade php$VERSION-fpm
          sudo /usr/sbin/php-fpm$VERSION --test
          sudo systemctl start php$VERSION-fpm
          sudo chmod 644 /var/log/php$VERSION-fpm.log

      - uses: dominicwatson/github-action-envsubst@v1
        with:
          files: nginx/phpfpm.conf
          patterns: $GITHUB_WORKSPACE $PHP_VERSION

      - name: Setup Nginx
        run: |
          sudo rm /etc/nginx/sites-enabled/default
          sudo ln -sfv ${GITHUB_WORKSPACE}/nginx/phpfpm.conf /etc/nginx/sites-enabled/phpfpm
          echo "::group::/etc/nginx/sites-enabled"
          ls -al /etc/nginx/sites-enabled
          cat /etc/nginx/sites-enabled/*
          echo "::endgroup::"
          sudo nginx -t
          sudo systemctl start nginx

      - name: Fix permission
        if: ${{ !env.ACT }}
        run: |
          echo "::group::ls -al ${{ github.workspace }}"
          ls -al ${{ github.workspace }}
          ls -al ${{ github.workspace }}/public
          df -h
          ls -al ../
          echo "::endgroup::"
          sudo usermod -aG docker www-data
          sudo chown -R www-data ${{ github.workspace}}/public
          sudo chmod -R 777 public
          sudo cp public/* /var/www/html/
          sudo rm -rf /var/www/html/index*.html

      - name: Send request to /
        run: curl -vf localhost

      - uses: actions/upload-artifact@v3
        if: failure() && !env.ACT
        with:
          name: diagnostic
          path: |
            /var/log/nginx/
            /var/log/php*.log

  act-nginx-php-fpm:

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install act
        run: curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash

      - run: |
          export PATH="$GITHUB_WORKSPACE/bin:$PATH"
          make act

